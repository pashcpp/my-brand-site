<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Brand — Натуральная косметика</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="header">
      <div class="container">
        <div class="logo">My&nbsp;Brand</div>
        <nav class="nav">
          <a href="#products">Каталог</a>
          <a href="#about">О&nbsp;бренде</a>
          <a href="#contacts">Контакты</a>
        </nav>
      </div>
    </header>

    <!-- Каталог (первый экран) -->
    <section id="products" class="products first-screen">
      <div class="container">
        <h2>Наши продукты</h2>
        <div class="product-grid">
          <!-- Тестовый товар -->
          <div class="product-card">
            <img src="images/placeholder.jpg" alt="Крем Random Glow" />
            <h3>Крем‑сыворотка «Random&nbsp;Glow»</h3>
            <p class="price"><span class="old-price">₴650</span> ₴590</p>
            <a class="btn add-to-cart" href="#">В&nbsp;корзину</a>
          </div>
          <!-- Ещё товары копируй по образцу -->
        </div>
      </div>
    </section>

    <!-- О бренде -->
    <section id="about" class="about">
      <div class="container">
        <h2>О&nbsp;бренде</h2>
        <p>Мы создаём косметику короткого состава без лишних ингредиентов. Сделано в&nbsp;Украине.</p>
      </div>
    </section>

    <!-- Футер / контакты -->
    <footer id="contacts" class="footer">
      <div class="container">
        <p>© 2025 My Brand. Все права защищены.</p>
        <p>Связаться: <a href="tel:+380123456789">+380&nbsp;12&nbsp;345&nbsp;67&nbsp;89</a></p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
